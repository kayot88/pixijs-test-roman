<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>PIXI Test</title>
  </head>
  <body>
    <div class="root">
      <div class="top_info">
        <span class="current-shapes">Number of current shapes: <span class="calc-data-shapes"></span></span>
        <span class="occupied-shapes">Surface area occupied by shapes: <span class="calc-data-area"></span>px</span>
      </div>
      <div id="canvas"></div>
      <div class="controls">
        <div>
          <button class="less-shapes">-</button>
          <button class="more-shapes">+</button>
          <span class="shapes-info"> Shapes per sec: <span class="calc-shapes-pes-sec"></span> </span>
        </div>
        <div>
          <button class="less-gravity">-</button>
          <button class="more-gravity">+</button>
          <span class="gravity_info">Gravity: <span class="calc-gravity"></span></span>
        </div>
      </div>
    </div>
  </body>
</html>
